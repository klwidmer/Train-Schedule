<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train  Schedule</title>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Train Time</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading panel-primary">
                        <div class="panel-title">
                            <div class="currentTime">
                            <h1>Information</h1> 
                            <div></div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Train Time (HH:mm - military time)</th>
                                <th scope="col">Frequency (min)</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>

            </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Add Train</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Train Name</label>
                                <input type="text" class="form-control" id="inputTrainName">
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Destination</label>
                                    <input type="text" class="form-control" id="inputDestination">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="inputFirstTrainTime">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Frequency (min)</label>
                                <input type="text" class="form-control" id="inputFrequency">
                            </div>
                            <button id="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="timesheet.js"></script>

</html>
